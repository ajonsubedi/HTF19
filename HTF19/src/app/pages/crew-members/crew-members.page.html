<ion-header>
  <ion-toolbar>
    <ion-title>CrewMembers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 <ion-list>
   <ion-item *ngFor = "let crew of crewList;">
    <ion-label>{{crew.name}}</ion-label>
   </ion-item>
 </ion-list>

 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addMemberPopup()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
